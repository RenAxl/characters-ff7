<div class="user-filter-container">
    <a routerLink="/admin/users/create">
      <button class="btn btn-primary text-white btn-crud-new">
        NOVO USUÁRIO
      </button>
    </a>
    <app-admin-filter text="Digite o nome do usuário"></app-admin-filter>
  </div>
  <div class="user-card">
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="users"
          [responsive]="true"
          [paginator]="true"
          [rows]="3"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Permissão</th>
              <th class="actions"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td class="columns">
                <span class="p-column-title">Nome:</span>
                {{ user.name }}
              </td>
              <td class="columns">
                <span class="p-column-title">E-mail:</span>
                {{ user.email }}
              </td>
              <td class="columns">
                <span class="p-column-title">Permissões:</span>
                <div  *ngFor="let role of user.roles; index as i">
                  {{ role.authority }}
                </div>
              </td>
              <td class="col-actions">
                <a
                  pButton
                  icon="pi pi-pencil"
                  pTooltip="Editar"
                  tooltipPosition="top"
                  [routerLink]="['/admin/users', user.id]"
                ></a>
                <button
                  pButton
                  icon="pi pi-trash"
                  pTooltip="Excluir"
                  tooltipPosition="top"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
