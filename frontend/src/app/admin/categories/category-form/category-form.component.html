<div class="trainer-form-container">
  <div class="trainer-card">
    <form #categoryForm="ngForm" (ngSubmit)="save(categoryForm)">
      <div class="col-12">
        <h1>Dados da categoria</h1>
      </div>
      <div class="row trainer-form-inputs">
        <div class="trainer-form-inputs-left col-lg-6 mt-2">
          <div>
            <input
              pInputText
              placeholder="Nome"
              type="text"
              name="name"
              [(ngModel)]="category.name"
              #name="ngModel"
              [required]="true"
              minlength="5"
              class="form-control"
            />
            <!--form-control é uma classe do bootstrap para deixar as bordas redondas do input-->
          </div>

          <app-message
            [control]="name"
            error="required"
            text="Informe o nome completo"
          ></app-message>
          <app-message
            [control]="name"
            error="minlength"
            text="Mínimo de {{ name.errors?.['minlength']?.requiredLength }} caracteres."
          >
          </app-message>
        </div>
      </div>

      <div class="trainer-form-buttons mt-3">
        <button
          type="submit"
          [disabled]="categoryForm.invalid"
          class="btn btn-primary trainer-form-button"
        >
          SALVAR
        </button>

        <a routerLink="/admin/trainers/list">
          <button
            type="button"
            class="btn btn-outline-danger trainer-form-button ml-3"
          >
            CANCELAR
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
